<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="JS/app.js" defer></script>

    <title> CRUD</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de Funcionários</span>
            <button onclick="openModal()" id="new">INCLUIR</button>
        </div>
        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Função</th>
                        <th>Salário</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <!--JS-->
                </tbody>
            </table>
        </div>
        <div class="modal-container">
            <div class="modal">
                <form >
                    <label for="m-nome">Nome</label>
                    <input type="text" id="m-nome" required />

                    <label for="m-funcao">Função</label>
                    <input type="text" id="m-funcao" required />

                    <label for="m-salario">Salário</label>
                    <input type="number" id="m-salario" required />
                    <button id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>
        <footer>
            Desenvolvio por Anderson
        </footer>
    </div>
    
</body>

</html>
